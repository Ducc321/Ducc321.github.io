<h2>Create a new goal</h2>
<p>Here you will create a new goal you want to achieve. <br>
    To do this we will make use of the <i>SMART criteria </i> which stands for: <br>
    <i>Specific, Measurable, Assignable, Realistic, Time-related.</i>  </p>  
<p>Please fill in the form below:</p>  
<form action="">
        <b><label for="">The name of your goal: </label>
            <br>
            <input type="text" name ="name"></b>
    <br>
    <br>
        <b><label for=""><i>Specific</i> : Which specific area 
            do you want to improve in?</label>
            <br>
            <input type="text" name ="area"></b>
    <br>
    <br>
        <b><label for=""><i>Measurable</i>: How can we see the progress?  
            </label>
            <br>
            <input type="text" name ="progress"></b>
    <br>
    <br>
        <b><label for=""><i>Assignable</i>: Who should achieve 
            this goal?</label>
            <br>
            <input type="text" name ="achiever"></b>
    <br>
    <br>
        <b><label for=""><i>Realistic</i>: What result do 
            you realitically expect?</label>
            <br>
            <input type="text" name ="result"></b>
    <br>
    <br>
        <b><label for=""><i>Time-related</i>: When can the results 
            be achieved?</label>
            <br>
            <input type="text" name ="name"></b>
    <br>
    <br>
        <b><label for="">Due-date of your goal:</label>
            <br>
            <input type="text" name ="name"></b> 
    <br>
    <br>
    <br>
        <input type="submit" value="Submit">
    <br> 
    <hr>

        Set targets to achieve your goal</a>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup form</title> 
    <link rel="stylesheet" href="sign up.css">

</head>
<body>
    <div class="content">
        <h1>SIGN UP</h1>

        <form id="formUp">
            <label for="name">Full name:</label> <br>
            <input type="text" name="name" id="name"> <br> <br>

            <label for="age">Age:</label> <br>
            <input type="text" name="age" id="age"> <br> <br>

            <label for="Gender">Gender:</label> <br>
            <input type="radio" name="gender" id="male"> male<br>
            <input type="radio" name="gender" id="female"> female<br>
            <input type="radio" name="gender" id="rns"> rather not say<br> <br>

            <label for="email">Email:</label> <br>
            <input type="email" name="email" id="email"> <br> <br>

            <label for="phone-number">Phone Number:</label> <br>
            <input type="text" name="phone-number" id="phone-number"> <br> <br>

            <label for="password">Password:</label> <br>
            <input type="password" name="password" id="password"> <br> <br>

            <input type="button" value="Submit!">
        </form>

    </div>
</body>
</html>
